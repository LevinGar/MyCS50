{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}CÃ³digo Trapo Rojo{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="{% static 'network/imgs/CTRLogo.svg' %}">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'intro' %}">
            <img src="{% static 'network/imgs/CTRLogo.svg' %}" width="45" height="45" class="d-inline-block align-top" style="margin-left: 15px;" alt="">
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active nava" title="Home" href="{% url 'index' %}">Locate <span class="sr-only">(current)</span></a>
            {% if user.is_authenticated %}
            <a class="nav-link active nava" title="Home" href="{% url 'reportar' %}">Report <span class="sr-only">(current)</span></a>
            <a class="nav-link active" title="My Profile" href="{% url 'profile' username=user.username %}">Profile</a>
            <a class="nav-link active" title="Following" href="{% url 'following' username=user.username %}">Following</a>
            <a class="nav-link active" title="Log Out" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link active" title="Log In" href="{% url 'login' %}">Login</a>
            <a class="nav-link active" title="Register" href="{% url 'register' %}">Register</a>
            {% endif %}
            
          </div>
        </div>
      </nav>


    <div class="container-fluid">
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    </script>

    </script>
    <script src="{% static 'network/logic.js' %}"></script>

</html>
