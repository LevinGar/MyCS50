{% extends "network/layout.html" %}
{% load static %}

{% block body %}

<div class="container login coolsha bora center">
    {% if message %}
        <div class="data-info">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="User">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-danger" type="submit" value="Log In">
    </form>

    <p class="info-form">No account yet? <a href="{% url 'register' %}">Register</a></p>

</div>

<hr>
<div class="center">
    <img class="coolimg " src="{% static 'network/imgs/CTRLogoFull.svg' %}">
</div>
{% endblock %}
